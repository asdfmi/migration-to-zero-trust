{{define "resources.html"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <style>
      :root { color-scheme: light; }
      body { font-family: Arial, sans-serif; margin: 24px; color: #111; background: #f6f7f9; }
      header { margin-bottom: 16px; }
      nav a { margin-right: 12px; text-decoration: none; color: #1a4b8c; padding: 4px 8px; border-radius: 4px; }
      nav a.active { background: #1a4b8c; color: #fff; }
      .card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #e3e6ea; font-size: 14px; }
      input, select, button { padding: 6px 8px; margin-right: 8px; margin-bottom: 8px; }
      .muted { color: #666; font-size: 12px; }
      form.inline { display: inline; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
      <nav>
        <a href="/pairs">Pairs</a>
        <a href="/clients">Clients</a>
        <a href="/resources" class="active">Resources</a>
        <a href="/gateways">Gateways</a>
      </nav>
    </header>
    <div class="card">
      <h2>Create Protected Resource</h2>
      <form method="post" action="/resources">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="cidr" placeholder="CIDR (e.g. 10.0.0.2/32)" required>
        <select name="gateway_id" required>
          <option value="">Select Gateway</option>
          {{range .Gateways}}
          <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select>
        <select name="mode" required>
          <option value="observe">observe</option>
          <option value="enforce">enforce</option>
        </select>
        <button type="submit">Create</button>
      </form>
    </div>
    <div class="card">
      <h2>Resources</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>CIDR</th>
            <th>Gateway</th>
            <th>Mode</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{range .Resources}}
          <tr>
            <td>{{.Name}}</td>
            <td><span class="muted">{{.CIDR}}</span></td>
            <td><span class="muted">{{.Gateway.Name}}</span></td>
            <td>
              <form class="inline" method="post" action="/resources/{{.ID}}/mode">
                <select name="mode" onchange="this.form.submit()">
                  <option value="observe" {{if eq .Mode "observe"}}selected{{end}}>observe</option>
                  <option value="enforce" {{if eq .Mode "enforce"}}selected{{end}}>enforce</option>
                </select>
              </form>
            </td>
            <td>
              <form class="inline" method="post" action="/resources/{{.ID}}/delete">
                <button type="submit">Delete</button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
{{end}}
