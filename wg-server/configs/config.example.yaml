wg:
  iface: wg0
  listen_port: 51820
  private_key: "REPLACE_WITH_SERVER_PRIVATE_KEY"
  address: "10.10.0.1/24"
  peers:
    - public_key: "REPLACE_WITH_CLIENT_PUBLIC_KEY"
      allowed_ips:
        - "10.10.0.2/32"

authz:
  mode: enforce

logging:
  enabled: true
  path: "/var/log/wg-server/events.jsonl"
  group: 100

policy:
  rules:
    - client_id: "REPLACE_WITH_CLIENT_PUBLIC_KEY"
      allowed_cidrs:
        - "10.10.0.0/24"
